<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>SPARQL CORE EXAMPLES</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/jquery.fancytree/dist/skin-bootstrap/ui.fancytree.min.css"/>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery.fancytree/dist/jquery.fancytree-all.min.js"></script>

        <script type="text/javascript" src="WSparql.js"></script>
        <script type="text/javascript" src="SparqlFormatter.js"></script>
        <script type="text/javascript" src="SparqlClient.js"></script>
        <script type="text/javascript" src="LightEditor.js"></script>
    </head>
<body>
    <div class="container">
        <form id="leForm">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="form-group">
                    <label>Class:</label>
                    <select name="class" class="form-control" id="leClassesSelect"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label>Properties:</label>
                    <div id="lePropertyTree" style="max-height: 400px; overflow-y: scroll;"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label>Selected properties:</label>
                    <div id="leSelectedPropertyTree" style="max-height: 400px; overflow-y: scroll;"></div>
                </div>
            </div>
        </div>
        <button class="btn btn-success" type="button" id="leBuildQuery" style="margin-bottom: 16px;">Build</button>
        <div>
            <label>Result:</label>
            <textarea class="form-control" id="leQueryInput" rows="5"></textarea>
        </div>
    </form>
    </div>
    <script type="text/javascript">
        new LightEditor({
            classesSelectElement: '#leClassesSelect',
            propertyTreeElement: '#lePropertyTree',
            selectedPropertyTreeElement: '#leSelectedPropertyTree',
            queryInputElement: '#leQueryInput',
            buildQueryElement: '#leBuildQuery',
            sparqlFormatter: new SparqlFormatter({
                additionalPrefixes: {
                    'crm2': 'http://sp7.ru/ontology/',
                    'rdf': 'http://www.w3.org/1999/02/22-rdf-syntax-ns#',
                    'rdfs': 'http://www.w3.org/2000/01/rdf-schema#',
                    'owl': 'http://www.w3.org/2002/07/owl#'
                }
            }),
            wsparql: new WSparql(),
            sparqlClient: new SparqlClient({
                graphIri: 'http://sp7.ru/',
                requestUrl: 'http://draft.adposium.ru:8890/sparql',
                requestType: 'POST',
                requestDataType: 'jsonp',
                responseFormat: 'json',
                debugMode: 'on'
            })
        });
    </script>
</body>
</html>
